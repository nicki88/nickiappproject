  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Select your Class</ion-label>
    <ion-select [(ngModel)]="Class">
      <ion-option value="LA1d">Latte Art Workshop 1 Day</ion-option>
      <ion-option value="LA2d">Latte Art Workshop 3 Day</ion-option>
      <ion-option value="BBT">Barista Basic Training Course</ion-option>
      <ion-option value="BIT">Barista Intensive Training Course</ion-option>
      <ion-option value="CUP">Cupping Couse</ion-option>
      <ion-option value="RC">Roster Professional Course</ion-option>
    </ion-select>
</ion-item>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" [(ngModel)]="myDate">
  </ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Start Time</ion-label>
  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts">
  </ion-datetime>
</ion-item>
<ion-item>
    <ion-label>Duration</ion-label>
    <ion-select [(ngModel)]="Duration">
      <ion-option value="1h">1 Hours</ion-option>
      <ion-option value="2h">2 Hours</ion-option>
      <ion-option value="3h">3 Hours</ion-option>
      <ion-option value="4h">4 Hours</ion-option>
      <ion-option value="5h">5 Hours</ion-option>
      <ion-option value="6h">6 Hours</ion-option>
    </ion-select>
</ion-item>
  <ion-item>
    <ion-label color="primary">Remark</ion-label>
    <ion-input placeholder="Text Input"></ion-input>
  </ion-item>
  <ion-item>
<button ion-button color="secondary" (click)="success()">Submit</button>

 </ion-item>
</ion-list>

</ion-content>
